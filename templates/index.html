<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
    <form action="/" method="POST">
        <div class="form-group mb-4">
            <label for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input class="form-control" type="date" name="date" id="date" required>
        </div>
        <div class="form-group mb-4">

            <label>Current occupation: </label>
            <br>
            <div class="btn-group-vertical" id="occupation">
                <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed" required>
                <label class="btn btn-outline-secondary" for="employed">Employed</label>
                <input class="btn-check form-control"  type="radio" name="occupation" value="unemployed" id="unemployed" required>
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                <input class="btn-check form-control"  type="radio" name="occupation" value="self-unemployed" id="self-employed" required>
                <label class="btn btn-outline-secondary" for="self-employed">Self-employed</label>
                <input class="btn-check form-control"  type="radio" name="occupation" value="student" id="student" required>
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary mb-4">Submit</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages%}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
